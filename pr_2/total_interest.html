<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>total interest</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .box-1{
    width: 400px;
    height: 430px;
    background-color: white;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
}
.box-2{
    width: 350px;
    height: 40px;
    margin-left: 20px;
    border: 1px solid lightgrey;
}
.box-3{
    width: 350px;
    height: 40px;
    margin-left: 20px;
    border: 1px solid lightgrey;
}
.box-4{
    width: 350px;
    height: 40px;
    margin-left: 20px;
    border: 1px solid lightgrey;
}

    </style>
</head>
<body>
    
    <main>
        <form>
            <div class="box-1 top-50 start-50 translate-middle position-absolute rounded-4">
                <h4 id="heading" class="fw-bold text-primary fs-3 text-center mt-5"></h4>
                <br>
                <div class="border-bottom"></div>
                <h6 id="amount" class="text-center fs-6 mt-3 fw-bold"></h6>
                <div class="rounded-2 mt-2 box-2 d-flex align-items-center justify-content-center" id="amountcalculate"></div>

                <h6 id="year" class="text-center fs-6 mt-3 fw-bold"></h6>
                <div class="rounded-2 mt-2 box-4 d-flex align-items-center justify-content-center" id="years"></div>

                <h6 id="total" class="text-center fs-6 mt-3 fw-bold"></h6>
                <div class="rounded-2 mt-2 box-4 d-flex align-items-center justify-content-center"  id="totalcalculation"></div>
                
            </div>
        </form>
    </main>
    <script src="js/total_interest.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
